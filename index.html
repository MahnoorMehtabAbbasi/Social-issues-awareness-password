<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/password.css">

</head>
<body>
   
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto password-form">
      <div class="logo">
        <img src="images\Logo.png" alt="Logo">
        <h1>Socio-<span style="color: #EC407A;">Connect</span></h1>
      </div>
      <form>
        <div class="form-group">
          <label for="phone">Password</label>
          <div class="input-group">
            <input type="tel" class="form-control form-border" id="phone" name="phone" placeholder="" required>
            <div class="input-group-append">
                <span class="input-group-text" style="background-color: white;" ><i class="far fa-eye"></i></span>
              </div>
          </div>
        </div>
        <div class="form-group">
          <label for="name">Confirm Password</label>
          <div class="input-group ">
            <input type="password" class="form-control form-border" id="password" name="password" placeholder=""   >
            <div class="input-group-append ">
              <span class="input-group-text" style="background-color: white;"><i class="far fa-eye"></i></span>
            </div>
           
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-register" id="next-btn">Register</button>
          
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
